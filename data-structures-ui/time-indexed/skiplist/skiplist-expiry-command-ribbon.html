<div class="flex flex-wrap gap-2 items-center">
    <input id="valueInput" type="text" placeholder="Enter value..."
        class="border px-2 py-1 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">

    <select id="ttlSelect" class="px-2 py-1 border rounded text-sm">
        <option value="1000">1s</option>
        <option value="5000">5s</option>
        <option value="10000">10s</option>
        <option value="30000">30s</option>
        <option value="60000">60s</option>
    </select>

    <button id="enqueueButton" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
        Insert
    </button>
    <button id="clearButton" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">
        Clear
    </button>
</div>
