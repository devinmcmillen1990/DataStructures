<div class="w-full border border-gray-300 rounded-md p-4 bg-white shadow-sm space-y-4">
    <div class="flex flex-wrap justify-between items-center gap-2">
        <strong class="text-gray-700 text-base">Current Queue Version:</strong>
        <span id="versionCounter" class="text-blue-600 font-mono text-sm">0</span>
    </div>

    <div class="flex justify-between items-center">
        <h2 class="text-lg font-semibold text-gray-800">Queue History</h2>
        <button id="clearHistoryBtn"
            class="text-sm text-red-600 border border-red-200 rounded px-2 py-1 hover:bg-red-50 transition">
            Clear History
        </button>
    </div>

    <div class="relative">
        <div id="history" class="space-y-2 overflow-y-auto bg-white border border-gray-200 rounded p-2"
            style="max-height: 16rem; min-height: 16rem;"></div>
    </div>
</div>
